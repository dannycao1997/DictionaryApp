<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A simple web-based dictionary that uses the DictionaryAPI to fetch definitions, phonetics, and more.">
    <title>Look It Up!</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Custom styles -->
    <style>
        .result-item {
          margin-top: 20px;
        }
        .audio-link {
          margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Look It Up!</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://dictionaryapi.dev">API Source</a>
                </li>
            </ul>
            <form class="d-flex" id="defineform">
                <input class="form-control me-2" type="search" name="defineword" placeholder="Search a word..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Define</button>
            </form>
        </div>
    </div>
</nav>

<main class="container">
    <div id="results-container" class="bg-light p-5 rounded">
        <h1>Dictionary Definitions</h1>
        <p class="lead">Type a word to see its definition, phonetics, examples, synonyms, and more.</p>
    </div>
</main>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js" type="module"></script>

</body>
</html>
